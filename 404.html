    <title>404 - Page non trouvée | DevFreelanceParis</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Redirections automatiques -->
    <script>
    (function() {
        // Liste des redirections (anciennes URLs -> nouvelles URLs)
        const redirects = {
            // Pages principales
            '/accueil': '/index.html',
            '/home': '/index.html',
            '/contact': '/index.html#contact',
            '/services': '/index.html#services',
            '/portfolio': '/index.html#portfolio',
            
            // Services
            '/creation-site': '/services/creation-site-web.html',
            '/creation-site-web': '/services/creation-site-web.html',
            '/web-design': '/services/creation-site-web.html',
            '/seo': '/services/seo-referencement.html',
            '/referencement': '/services/seo-referencement.html',
            '/referencement-naturel': '/services/seo-referencement.html',
            
            // Blog
            '/blog': '/blog/seo-local-paris.html',
            '/seo-local': '/blog/seo-local-paris.html',
            '/choisir-developpeur': '/blog/choisir-developpeur-freelance-paris.html',
            '/guide-freelance': '/blog/choisir-developpeur-freelance-paris.html',
            '/tendances-web-design': '/blog/tendances-web-design-2026.html',
            '/tendances-web-design-2025': '/blog/tendances-web-design-2026.html',
            '/tendances-web-design-2026': '/blog/tendances-web-design-2026.html',
            '/web-design-2026': '/blog/tendances-web-design-2026.html',
            
            // Anciennes URLs potentielles
            '/developpeur-freelance-paris': '/index.html',
            '/freelance-paris': '/index.html',
            '/developpeur-web-paris': '/index.html'
        };
        
        const path = window.location.pathname.toLowerCase().replace(/\/$/, '');
        
        // Vérifier si une redirection existe
        if (redirects[path]) {
            window.location.replace(redirects[path]);
        }
        
        // Redirection automatique après 10 secondes
        setTimeout(function() {
            window.location.href = '/index.html';
        }, 10000);
    })();
    </script>
